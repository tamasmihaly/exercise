<div class="main-wrapper">

    <div class="form-wrapper">
        <div class="form-wrapper">
            <mat-card class="card">
                <form [formGroup]="userForm">
                    <mat-card-title i18n>Űrlap</mat-card-title>
                    <mat-card-content class="card-content">
                        <div class="form-field-wrapper">
                            <mat-form-field appearance="fill">
                                <mat-label>Név</mat-label>
                                <input matInput formControlName="name">
                            </mat-form-field>
                        </div>
                        <div class="form-field-wrapper">
                            <mat-form-field appearance="fill">
                                <mat-label>E-mail cím</mat-label>
                                <input matInput formControlName="email">
                            </mat-form-field>
                        </div>
                        <div class="form-field-wrapper">
                            <mat-form-field appearance="fill">
                                <mat-label>Születési dátum</mat-label>
                                <input matInput [matDatepicker]="picker" formControlName="birthDate">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="form-field-wrapper">
                            <!-- <mat-form-field> -->
                            <mat-label>Nem</mat-label>
                            <mat-radio-group class="gender-radio-group" formControlName="gender"
                                aria-label="Select an option">
                                <mat-radio-button class="gender-radio-button" value="nő">Nő</mat-radio-button>
                                <mat-radio-button class="gender-radio-button" value="férfi">Férfi</mat-radio-button>
                            </mat-radio-group>
                            <!-- </mat-form-field> -->
                        </div>
                        <div class="form-field-wrapper">
                            <!-- <mat-form-field> -->
                            <!-- <mat-label>Hobbik</mat-label> -->
                            <mat-form-field appearance="fill">
                                <mat-label>Hobbik</mat-label>
                                <mat-select formControlName="hobbies" multiple>
                                    <ng-container *ngFor="let hobby of hobbiesList">
                                        <mat-option [value]="hobby">
                                            {{hobby}}
                                        </mat-option>
                                    </ng-container>
                                </mat-select>
                            </mat-form-field>
                            <div *ngIf="hasOther" class="form-field-wrapper">
                                <mat-form-field appearance="fill">
                                    <mat-label>Egyéb</mat-label>
                                    <input matInput formControlName="other">
                                </mat-form-field>
                            </div>
                            <!-- </mat-form-field> -->
                        </div>
                        <div class="button-wrapper">
                            <button [disabled]="userForm.invalid" (click)="getFormData()" mat-button
                                color="primary">Elküldés</button>
                        </div>
                    </mat-card-content>
                </form>
            </mat-card>
        </div>
    </div>
